<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
    <h1> Guess the number</h1>
    </div>

    <div class="rules">
        <ol type="i">
        <li><p> Click on Guess button</p></li>
        <li>  <p> Select any number from 1 to 100</p></li>
        <li><p>  If correct number would have been guessed you would be notified</p></li>
        <li> <p> Your score is calculated as 100 - number of tries</p></li>
        <li><p> Enjoy</p></li>
        </ol>
    </div>

    <div class="input">
        <button type="submit"> Guess</button>
    </div> 

    <div class="res">
        <p class="corrNum"></p>
        <p class="score"></p>
    </div>
    <script src="num.js"></script>
</body>
</html>
